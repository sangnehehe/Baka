<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thành viên Lớp 12D2</title>
    <style>
        /* Cơ bản - Reset lại kiểu mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Thiết lập cho body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header - Thiết kế tiêu đề */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
        }

        /* Navigation - Thiết kế thanh điều hướng */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ddd;
        }

        /* Main - Thiết kế nội dung chính */
        main {
            padding: 30px;
        }

        /* Section */
        section {
            margin-bottom: 30px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #4CAF50;
        }

        /* Thiết kế bảng thành viên */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        table a {
            color: #4CAF50;
            text-decoration: none;
        }

        table a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

        <nav>
            <ul>

            </ul>
        </nav>
    </header>

    <main>

            <table>

                    <tr>
                        <th>Số thứ tự</th>
                        <th>Tên</th>
                        <th>Chức vụ</th>
                        <th>Thông tin chi tiết</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>9</td>
                        <td>Bùi Tấn Sang</td>
                        <td>Thành Viên</td>
                        <td><a href="thanhvien1.html">Chi tiết</a></td>

                    <tr>
                        <td>36</td>

                        <td>Thành Viên</td>
                        <td><a href="thanhvien2.html">Chi tiết</a></td>
                    </tr>
                    <tr>
                        <td>12</td>
                        <td>Dương Phú Thành</td>
                        <td>Thành viên</td>

                    </tr>
                    <tr>
                        <td>37</td>
                        <td>Võ Quốc Vũ</td>

                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>

</body>
</html>
